<h2>Hero Detail</h2>
<h3><i>FormControl in a FormGroup</i></h3>
<!--[formGroup]="ts中設定的formGroup-->
<!--novalidate避免瀏覽器原生的驗證-->
<form [formGroup]="myReactiveForm" novalidate>
  <div class="form-group">
    <label class="center-block">
      Name:
      <!--formControlName="ts中設定的formControl-->
      <input class="form-control" formControlName="name">
      <!--formGroup.controls.formControlName.status取得特定formControl狀態-->
      <label [hidden]="myReactiveForm.controls.name.status!='INVALID'"
             class="alert alert-danger">
        Name is Wrong
      </label>
    </label>
  </div>
  <!--子層formGroup-->
  <div formGroupName="address" class="well well-lg">
    <!--指定子層formGroupName,對應到ts中address-->
    <h4>Secret Lair</h4>
    <div class="form-group">
      <label class="center-block">
        Street:
        <input class="form-control" formControlName="street">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">
        City:
        <input class="form-control" formControlName="city">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">
        State:
        <select class="form-control" formControlName="state">
          <option *ngFor="let state of states" [value]="state">{{state}}</option>
        </select>
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">
        Zip Code:
        <input class="form-control" formControlName="zip">
      </label>
    </div>
  </div>
  <div>
    {{myReactiveForm.value | json}}<hr />
    {{myReactiveForm.status | json}}
  </div>
  <input type="button" (click)="Clear()" value="Clear" />
</form>
