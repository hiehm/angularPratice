<div>
  <h2>FireBase RealTime Database Read & Write</h2>
  <div>
    <input type="text" [(ngModel)]="itemValue" /><br />
    <input type="button" (click)="onSubmit()" value="click" />
  </div>
  <ul>
    <li *ngFor="let item of items$ | async">
      {{item.content}}
    </li>
  </ul>
</div>
