<div class="SearchBox" (click)="focusEvent()" (keyup)="returnPartialContent()">
  <div class="SearchContent" contenteditable="true" #searchContent (click)="littleMouseClick()" (keyup)="littleMouseSearch($event)">
  </div>
  <div [ngClass]="_searchUl?'show':'hide'">
    <ul #searchData>
      <li *ngFor="let item of _data" (click)="getSearchName(item)">
        {{item}}
      </li>
    </ul>
  </div>
</div>
