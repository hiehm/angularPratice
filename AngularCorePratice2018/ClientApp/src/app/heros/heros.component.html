<p>
  heros {{hero}} works!
  <br />
  heroClass:Id:{{heroClass.id}},Name:{{heroClass.name|uppercase}}

</p>
<div>
  <label>
    name:
    <input type="text" [(ngModel)]="heroClass.name" placeholder="name">
  </label>
</div>
<div>
  <h2>My Heroes</h2>
  <ul class="heroes">
    <!--let item of collection-->
    <!--(click)="func(item)"-->
    <li *ngFor="let h of heroes" [class.selected]="h===selectedHero" (click)="onSelect(h)">
      <span class="badge">{{h.id}}</span> {{h.name}}
    </li>
  </ul>
</div>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
