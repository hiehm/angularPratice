<p>
  heros {{hero}} works!
  <br />
  heroClass:Id:{{heroClass.id}},Name:{{heroClass.name|uppercase}}

</p>
<div>
  <label>
    name:
    <input type="text" [(ngModel)]="heroClass.name" placeholder="name">
  </label>
</div>
<div>
  <h2>My Heroes</h2>
  <div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{selectedHero.id}}</div>
  </div>
  <ul class="heroes">
    <!--let item of collection-->
    <!--(click)="func(item)"-->
    <li *ngFor="let h of heroes" (click)="onSelect(h)">
      <span class="badge">{{h.id}}</span> {{h.name}}
    </li>
  </ul>
</div>
